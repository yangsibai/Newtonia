<!DOCTYPE HTML>
<html manifest="/cache.manifest">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
        <title>Search</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="home">
        <div class="search_box">
            <form method="GET" action="/search" enctype="application/x-www-form-urlencoded">
                <input class="keyword" type="TEXT" name="q" autofocus>
                <button class="search_btn" type="submit">Search</button>
            </form>
        </div>
        <div class="footer">
            <span class="power">Powered by <a href="http://www.google.com">Google</a></span>.
            <span class="author">&lt;&gt; with &hearts; by sibo</span>
        </div>
    </body>
</html>
